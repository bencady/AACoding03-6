
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - AACoding03-6</title>
<style>
.incorrect {
  background: red;
}
h1 {
  background: blue;
}

.correct {
  background: green;
}

ol {
   background-image: url("https://www.edu.gov.mb.ca/k12/cur/math/images/math.jpg");
  border-radius: 7%;
  background-repeat: repeat-y;
  
 
}

.list{
  opacity: 0.9;
}
</style>
</head>
<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<div>Timer: <span id="theTime">0</span> Score: <span id="
  score">0</span></div>
<h1>Ben's Awesome Math Problems</h1>
<ol>
<li class="list">\( 2^3 \) <input data-correct="8" /> </li>
<li class="list">\( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li class="list">\( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li class="list">\( 2+0 \) <input data-correct="8" /> </li>
<li class="list">\( 2*1 \) <input data-correct="8" /> </li>
<li class="list">\( 2^4 \) <input data-correct="16" /> </li>
<li class="list">\( 2^5 \) <input data-correct="32" /> </li>
<li class="list">\( 2/4 \) <input data-correct=".5" /> </li>
<li class="list">\( 10/4 \) <input data-correct="5/2" /> </li>
<li class="list">\( 10/10 \) <input data-correct="1" /> </li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
function upTime(){
  let theTime = $("#theTime").text();
  theTime = Number(theTime) + 1;
  $("#theTime").text(theTime);
}


$("input").change(onChange);
function onChange(){
  let correct = $(this).data("correct")
  let response = $(this).val();
  if(correct == response){
    $(this).removeClass("incorrect").addClass("correct")
    let theScore = Number($("#score").text());
    theScore = Number(theScore) + 1;
  }else{
    $(this).removeClass("correct").addClass("incorrect")
  }
}
    </script>
</body>
</html>
